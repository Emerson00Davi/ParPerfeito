<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Meus Matches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let aptidao of aptidoes">
      <ion-item class="custom-item">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="4">
              <ion-label class="match-name">
                <strong>{{ aptidao.outroUsuario?.nome || 'Nome não disponível' }}</strong>
              </ion-label>
            </ion-col>
            <ion-col size="6" size-md="4" class="ion-text-end">
              <ion-label class="match-score">
                <ion-icon name="star" color="primary"></ion-icon>
                Pontuação: {{ aptidao.pontuacao }}
              </ion-label>
            </ion-col>
            <ion-col size="6" size-md="4" class="ion-text-end">
              <ion-label class="match-instagram">
                <ion-icon name="logo-instagram" color="danger"></ion-icon>
                {{ aptidao.outroUsuario?.usuarioInsta || 'Instagram não disponível' }}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
