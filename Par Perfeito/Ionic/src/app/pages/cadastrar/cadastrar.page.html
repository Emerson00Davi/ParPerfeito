<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formGroup" (ngSubmit)="cadastrar()">
    <ion-grid>

      <!-- Linha 1: Nome e CPF -->
      <ion-row>
        <ion-col size="12" size-md="6" class="ion-margin-bottom">
          <ion-item lines="inset" class="ion-rounded">
            <ion-label position="floating">Nome</ion-label>
            <ion-input type="text" formControlName="nome" clearInput required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6" class="ion-margin-bottom">
          <ion-item lines="inset" class="ion-rounded">
            <ion-label position="floating">CPF</ion-label>
            <ion-input type="text" formControlName="cpf" clearInput maxlength="14" (ionInput)="formatarCPF($event)" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Linha 2: E-mail e Senha -->
      <ion-row>
        <ion-col size="12" size-md="6" class="ion-margin-bottom">
          <ion-item lines="inset" class="ion-rounded">
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" formControlName="email" clearInput required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6" class="ion-margin-bottom">
          <ion-item lines="inset" class="ion-rounded">
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" formControlName="senha" clearInput required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Linha 3: Data de Nascimento e Preferência -->
      <ion-row>
        <ion-col size="12" size-md="6" class="ion-margin-bottom">
          <ion-item lines="inset" class="ion-rounded">
            <ion-label position="floating">Data de Nascimento</ion-label>
            <ion-input type="text" formControlName="dataNasc" clearInput maxlength="10" (ionInput)="formatarData($event)" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6" class="ion-margin-bottom">
          <ion-item lines="inset" class="ion-rounded">
            <ion-label position="floating">Preferência</ion-label>
            <ion-input type="text" formControlName="preferencia" clearInput required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Linha 4: Descrição -->
      <ion-row>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-item lines="inset" class="ion-rounded">
            <ion-label position="floating">Descrição</ion-label>
            <ion-textarea formControlName="descricao" clearInput autoGrow required></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Linha 5: Instagram -->
      <ion-row>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-item lines="inset" class="ion-rounded">
            <ion-label position="floating">Usuário no Instagram</ion-label>
            <ion-input type="text" formControlName="usuarioInsta" clearInput required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>

    <!-- Botão de Cadastro -->
    <ion-button type="submit" expand="block" color="primary" shape="round" size="medium" [disabled]="!formGroup.valid">
      Cadastrar
    </ion-button>
  </form>
</ion-content>
